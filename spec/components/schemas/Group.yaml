type: object
properties:
  resourceType:
    type: string
    example: Group
  id:
    type: string
    example: 801439aa-744c-4f64-e4ac-234bc820bd52
  name:
    type: string
    example: Some clinic's COPD patients group
  code:
    oneOf:
      - type: object
        properties:
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                  example: 'http://some-system.info/group-naming-system'
                code:
                  type: string
                  example: 1-COPD
                display:
                  type: string
                  example: COPD Patients Group
      - type: object
        properties:
          text:
            type: string
  member:
    type: array
    items:
      type: object
      properties:
        entity:
          type: integer
          example: 2
      example:
        entity:
          reference: patient/04eafb24-ffae-4eb2-9db7-e6c31600d6a2
