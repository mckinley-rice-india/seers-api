type: object
properties:
  resourceType:
    type: string
    example: Device
  id:
    type: string
    example: 9269f47b-eab2-4a22-8867-df6a851d3f8d
  patient:
    type: string
    example: Device
  owner:
    type: object
    properties:
      reference:
        type: string
        example: group/801439aa-744c-4f64-e4ac-234bc820bd52
  model:
    type: string
    example: PM/Octane 2014
  manufacturer:
    type: string
    example: 'Acme Devices, Inc'
  lotNumber:
    type: string
    example: 7654321D
  version:
    type: string
    example: V.213
  status:
    type: string
    example: active
  location:
    type: object
    properties:
      reference:
        type: string
        example: device/9269f47b-eab2-4a22-8867-df6a851d3f8d/location
      identifier:
        type: object
        properties:
          value:
            type: string
            example: '41.878113,-87.629799'
          period:
            type: object
            properties:
              start:
                $ref: '#/components/schemas/dateTime'
