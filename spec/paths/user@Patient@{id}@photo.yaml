get:
  tags:
    - User
  summary: Get a patient's photo.
  description: |
    Get a patient's photo.
  parameters:
    - name: id
      in: path
      description: ID of the patient.
      required: true
      schema:
        $ref: '#/components/schemas/id'
  responses:
    '200':
      description: Successfully retrieved communication.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Attachment'
    '404':
      description: Not found.
