get:
  tags:
    - User
  summary: Get All patients.
  description: Get a list with patients' information.
  parameters:
    - name: group-id
      in: query
      description: >-
        ID of the group patients belong to. <b>Supported only in
        tactio-clinician-api</b>.
      required: false
      schema:
        $ref: '#/components/schemas/id'
  responses:
    '200':
      description: Successfully retrieved list of patients patient.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Patient'
    '400':
      description: Bad request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '500':
      description: Internal error.
post:
  tags:
    - User
  summary: Create a patient.
  description: Creates a patient.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Patient'
  responses:
    '201':
      description: Successfully created.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Patient'
    '400':
      description: Bad request.
    '401':
      description: Unauthorized.
    '500':
      description: Internal error.
