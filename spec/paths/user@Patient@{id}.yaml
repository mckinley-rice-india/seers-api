get:
  tags:
    - User
  summary: Get a patient's information.
  description: >
    Get a patient's information using a patient identifier. Patient information
    includes identifier, name, gender, birthday, preferences, photo, address,
    and telecom
  parameters:
    - name: id
      in: path
      description: ID of the patient.
      required: true
      schema:
        $ref: '#/components/schemas/id'
  responses:
    '200':
      description: Successfully retrieved patient.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Patient'
    '404':
      description: Patient not found.
patch:
  tags:
    - User
  summary: Modify a patient's information partly.
  description: >
    Modify a patient's information such as name, gender, address, photo, telecom
    or birth date using an identifer. This method **does not allow modifying a
    patient's identifier and profile preferences**.
  parameters:
    - name: id
      in: path
      description: ID of the patient.
      required: true
      schema:
        $ref: '#/components/schemas/id'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: '#/components/schemas/HumanName'
            gender:
              $ref: '#/components/schemas/gender'
            birthDate:
              $ref: '#/components/schemas/date'
            address:
              $ref: '#/components/schemas/Address'
            photo:
              $ref: '#/components/schemas/Attachment'
            telecom:
              $ref: '#/components/schemas/ContactPoint'
  responses:
    '204':
      description: Successfully updated patient.
    '400':
      description: Invalid request body.
    '404':
      description: Patient not found.
delete:
  tags:
    - User
  summary: Remove a patient from a group.
  description: >
    Remove a patient from a group using a patient identifier and a group
    identifier.
  parameters:
    - name: id
      in: path
      description: ID of the patient to remove from a group.
      required: true
      schema:
        $ref: '#/components/schemas/id'
    - name: group-id
      in: query
      description: ID of the group from which to remove the patient.
      required: true
      schema:
        $ref: '#/components/schemas/id'
  responses:
    '204':
      description: Successfully removed patient from group.
    '400':
      description: Invalid group ID supplied.
    '404':
      description: Patient not found.
